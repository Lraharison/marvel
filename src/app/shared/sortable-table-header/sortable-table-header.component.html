<th *ngFor="let column of columns" (click)="sort(column)">
  {{column.name}}
  <span *ngIf="column.sortable && (column.direction === 0 || !column.direction)" class="sortable">
    <fa-icon [icon]="['fas', 'sort-amount-up']"></fa-icon>
  </span>
  <span *ngIf="column.sortable && column.direction === 1" class="sortable">
     <fa-icon [icon]="['fas', 'sort-amount-down']"></fa-icon>
  </span>
</th>
